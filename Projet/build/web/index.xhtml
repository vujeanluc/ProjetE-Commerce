<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<style type="text/css" >
 li.c1 { color: red }
 span.c1 { color : red }
</style>
<h:head>
    <title>Support technique</title>
</h:head>
<h:body>
    <p><h:messages /></p>
        <h:form id="f" >
            <h:panelGrid columns="2">
                <h:outputText value="Support technique"/>
                <h:outputText value="Société PC maintenance" />

                <h:outputText value="Email" />
                <h:inputText label="Email" id="email" value="#{hotline.email}"
                required="true" > </h:inputText>

                <h:outputText value="Logiciel :"/>
                <h:selectOneMenu label="Logiciel" value="#{hotline.logiciel}" >
                <f:selectItem itemLabel="MicrosoftExcel" itemValue="Microsoft Excel" />
                <f:selectItem itemLabel="MicrosoftWord" itemValue="Microsoft Word" />
                </h:selectOneMenu>
                <h:outputText value="Système d'exploitation :" />
                <h:selectOneMenu label="Système d'exploitation" value="#{hotline.systeme}" >
                <f:selectItem itemLabel="Linux" itemValue="Linux" />
                <f:selectItem itemLabel="Windows" itemValue="Windows" />
                </h:selectOneMenu>
                <h:outputText value="Description du problème :"/>
                <h:inputTextarea label='problème' cols="40" rows="5" value="#{hotline.probleme}"
                required="true" />
                <h:commandButton value="valider" action="#{hotline.sauvegardeRequete()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
